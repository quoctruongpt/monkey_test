<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>                
</head>
<body onload="renderListUser()">
    <h1><i class="fa fa-user" aria-hidden="true"></i> ỨNG DỤNG QUẢN LÝ NGƯỜI DÙNG</h1>
    <div class="form-user">
        <h2>Thông tin người dùng</h2>

        <label for="">Họ và tên</label>
        <input type="text" style="margin-bottom: 10px; width: 200px;" id="fullname" />
        <span id="fullname-error" class="error"></span>
        <br/>

        <label for="">Giới tính</label>
        <input type="radio" style="margin-bottom: 10px;" name="gender" id="male" value="1" /> Nam
        <input type="radio" name="gender" id="famale" value="2" /> Nữ
        <span id="gender-error" class="error"></span>
        <br/>

        <label for="">Ngày sinh</label>
        <input type="date" style="margin-bottom: 10px; width: 200px;" id="birthday" />
        <span id="birthday-error" class="error"></span>
        <br/>

        <label for="&nbsp"></label>
        <button class="btn-luu" onclick="save()">Lưu lại</button>
    </div>

    <div class="list-user" id="">
        <h2>Danh sách người dùng</h2>
        <table id="grid-user" width="600" border="1" cellpadding="0" cellpadding="0">
        </table>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js'></script>
    <script src="./user.js"></script>
</body>
</html>
